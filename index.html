<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title> MY HOME</title>
    <style>
        div {
            background-color: #f0f;
        }

        p {
            height: 420px;
            width: 320px;
            background-color: #f0f;
            background-image: url('Lite.jpg');
        }
    </style>
</head>

<body background="emma.jpg">
    <center>
        <h1 style="background-color: #f0f; color: #fff; letter-spacing: 7px;">LOVE TEXT</h1>
        <h1 style="color: #f0f;">Test Your LOVE 100%</h1>
    </center>

    <center>
        <div style="background-color: #f0f; color: #fff; letter-spacing: 10px;">
            Test Your Love with Me ..
        </div> 
    </center>

    <center>
        <hr>
        
        <input id="yourName" style="color: #fff; background-color: #f0f;" type="text" placeholder="Your name...">
        <input id="partnerName" style="background-color:#f0f; color:#fff;" type="text" placeholder="Partner Name..">
        <button id="testButton" style="color: #fff; background-color: #f0f;">Test</button>
    </center>

    <script>
        document.getElementById("testButton").addEventListener("click", function () {
            var yourName = document.getElementById("yourName").value;
            var partnerName = document.getElementById("partnerName").value;
            var randomPercentage = Math.floor(Math.random() * 61) + 40; // Random number from 40 to 100
            
            alert("Love percentage between " + yourName + " and " + partnerName + " is: " + randomPercentage + "%");
        });
    </script>
</body>
</html>
